---
layout: default
title: Blog
---
<section class="blog-container">
    <h1>Blog Page</h1>
    <div class="blog-grid">
        {% for post in site.posts %}
        <div class="blog-card">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="blog-date">{{ post.date | date: "%d %b %Y" }}</p>
            <p class="blog-excerpt">{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</section>
